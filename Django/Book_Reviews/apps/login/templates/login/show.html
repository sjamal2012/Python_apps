<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load staticfiles %}
        <link href="{% static 'login/style.css' %}" rel="stylesheet">
    </head>
    <body>
        <p><a href="/books">Home</a> | <a href="{% url 'review_books:add' %}">Add book and review</a> | <a href="/logout">Logout</a></p>
        <h1><strong>User: </strong>{{user.first_name}}</h1>
        <h2><strong>Email: </strong> {{user.email}}</h2>
        <h2><strong>Total Reviews: </strong> {{user.reviews_left.all.count}}</h2>
        <hr>
        <h4>Posted Reviews on the Folowing Books</h4>
        {% for book in unique_book_reviews %}
        <h4><a href="/books/{{book.id}}">{{book.title}}</a></h4>
        {% endfor %}
    </body>
</html>
