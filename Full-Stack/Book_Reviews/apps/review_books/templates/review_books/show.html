<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load staticfiles %}
        <link href="{% static 'review_books/style.css' %}" rel="stylesheet">
    </head>
    <body>
        <p class="home_logout"><a href="/books">Home</a> | <a href="/logout">Logout</a></p>
        <h1>{{book.title}}</h1>
        <h2 class="author_header">By: {{book.author}}</h2>
        <div class="info">
            <div class="reviews">
                <h3>Reviews:</h3>
                <hr>
                {% for review in book.reviews.all %}
                    <p>Rating: {{review.rating}}</p>
                    <p><a href="/user/{{review.reviewer.id}}">{{ review.reviewer.first_name}}</a> says: {{ review.review }}</p>
                <p>Posted on: {{review.created_at}}</p>
                <hr>
                {% endfor %}
            </div>
        </div>
        <form class="right" action="/books/{{book.id}}/create" method="POST">
            {% csrf_token %}
            <p>
                <label for="review">Review:</label>
                <textarea rows="5" cols="40" type="text" name="review"></textarea>
            </p>
            <p>
                <label for="rating">Rating</label>
                <select name="rating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </p>
            <p class="login_button"><input type="submit" value="Submit Review"></p>
        </form>
    </body>
</html>
