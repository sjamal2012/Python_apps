<!DOCTYPE html>
<html>
    <head>
       <title>Dojo Survey Index</title>
       <link rel="stylesheet" href="{{ url_for('static', filename='CSS/dojo_survey.css') }}">
    </head>
    <body>
        <form action='/result' method='post'>
            <div class="names">
                <p>Your Name: </p>
                <p>Dojo Location: </p>
                <p>Favorite Language: </p>
            </div>
            <div class="inputs">
                <p><input type='text' name='name'></p>
                <p><select class="" name="location">
                    <option value="Online">Online</option>
                    <option value="San Jose">San Jose</option>
                </select></p>
                <p><select class="" name="language">
                    <option value="Python">Python</option>
                    <option value="JavaScript">JavaScript</option>
                </select></p>
            </div>

            <p class="comment">Comment (optional):</p>
            <p><textarea name="comment"></textarea></p>
            <p class="button"><input type='submit' value='Create User'></p>
        </form>
    </body>
</html>
